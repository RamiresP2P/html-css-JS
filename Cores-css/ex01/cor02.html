<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #4F5CCB 45%, #3ed9f5);
            background-attachment: fixed;
        }
    </style>
    
</body>
</html>
