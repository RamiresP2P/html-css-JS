<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo no meio do par das tags <code>&lt;p&gt;</code> e <code>&lt;/p&gt;</code>. <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>
